<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width" name="viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>Bash.wtf</title>
    <link href="all.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body role="document">
    <!-- templates -->
    <script id="response-template" type="text/x-handlebars-template">
      <pre><code>{{response}}</code></pre>
    </script>
    <script id="prompt-template" type="text/x-handlebars-template">
      <div class="prompt-line">
        <div class="prompt">$</div>
        <div class="prompt-value">
          {{promptValue}}
        </div>
      </div>
    </script>

    <!-- app -->
    <div id="shell">
      <div id="shell-inner">
        <div id="shell-content"></div>
        <div class="prompt-line">
          <div class="prompt">$</div>
          <div class="prompt-value">
            <form id="input" action="">
              <input type="text" />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="all.js" type="text/javascript"></script>
  </body>
</html>
